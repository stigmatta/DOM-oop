<body>
    <script>
        class Marker {
            #color = "";
            #opacity = 100;

            constructor(color, opacity) {
                this.#color = color;
                this.#opacity = opacity;
            }

            print(str) {
                for (let i = 0; i < str.length; i++) {
                    document.write(`<span style="color: ${this.#color}; opacity: ${this.#opacity}%">${str[i]}</span>`);
                    if (str[i] !== ' ') {
                        this.#opacity -= 5; 
                    }
                }
            }
        }

        const marker = new Marker("red", 100);
        marker.print("asdasdas asdasdasd asdasd");
    </script>
</body>
