<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            class ExtendedDate extends Date{
                #year=0;
                #month=0;
                #day=0;
                constructor(year,month,day){
                    super();
                    this.#year=year;
                    this.#month=month;
                    this.#day=day;
                }
                show() {
                    document.write(`Month:${this.#month}<br>`);
                    document.write(`Day:${this.#day}<br>`);
                }
                isItCurrent(){
                    if(this.#year>=2023){
                        if(this.#month==12){
                            if(this.#day>=7)
                                return true;
                            else
                                return false;
                        }
                        else
                            return false;
                    }
                    else
                        return false;
                }
                isItLeapYear(){
                    if((this.#year%4==0 && this.#year%100!=0)||this.#year%400==0)
                        return true;
                    return false;
                }
                nextDate(){
                    let next=this;
                    let days31 = [1,3,5,7,8,10,12];
                    let days30 = [2,4,6,9,11];
                    if(days31.includes(next.#month)){
                        if(next.#day==31){
                            next.#month=1;
                            next.#day=1;
                        }
                        else
                            next.#day++;
                    }
                    else if (days30.includes(next.#month)){
                        if(next.#month==2){
                            if(next.isItLeapYear()){
                                if(next.#day==29){
                                    next.#month+=1;
                                    next.#day=1;
                                }
                                else
                                    next.#day+=1;
                            }
                            else{
                                if(next.#day==28){
                                    next.#month+=1;
                                    next.#day=1;
                                }
                                else
                                    next.#day+=1;
                            }
                        
                        }
                        else{
                            if(next.#day==30){
                                next.#month=1;
                                next.#day=1;
                            }
                            else
                                next.#day++;
                        }
                    }
                    return next;
                }
            }
            let date = new ExtendedDate(2004,12,5);
            date.show();
            document.write(date.isItCurrent());
            document.write("<br>");
            document.write(date.isItLeapYear());
            document.write("<br>");
            document.write(date.nextDate().show());
        </script>
    </body>
</html>
